on:
  workflow_dispatch:
    inputs:
      publish:
        description: Whether to publish or not the package on chocolatey
        required: false
        type: boolean
        default: false
    
name: Build Choco package & Publish

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build chocolatey package

    steps:
    - name: Clone repo
      uses: actions/checkout@v3

    - name: Install Chocolatey Automatic Package Updater Module
      run: |
        choco install -y au

    - name: Update Package
      working-directory: quarto
      run: |
       $res=.\update.ps1
       Add-Content -Path $env:GITHUB_ENV -Value "CHOCO_UPDATE=$($res.Updated | ConvertTo-Json)"
       Add-Content -Path $env:GITHUB_ENV -Value "CHOCO_NEW_VERSION=$($res.RemoteVersion | ConvertTo-Json)"

    - name: Commit Updated Spec
      if: ${{ fromJSON(env.CHOCO_UPDATE) }}
      run: |
        git config --local user.name 'github-actions[bot]'
        git config --local user.email 'github-actions[bot]@users.noreply.github.com'
        git commit -am  'New quarto version ${{ fromJSON(env.CHOCO_NEW_VERSION) }}' || echo "No changes to commit"
        git push origin || echo "No changes to commit"

    - name: Publish Choco Package
      working-directory: quarto
      env: 
        api_key: ${{ secrets.CHOCO_KEY }}
      if: ${{ fromJSON(env.CHOCO_UPDATE) && inputs.publish }}
